<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>井字遊戲 Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="app__header">
        <h1>井字遊戲</h1>
        <div class="controls">
          <label>
            模式：
            <select id="modeSelect" aria-label="選擇遊戲模式">
              <option value="pvp">雙人對戰</option>
              <option value="cpu">人機對戰</option>
            </select>
          </label>
          <label id="firstMoveWrapper">
            先手：
            <select id="firstMoveSelect" aria-label="選擇先手玩家">
              <option value="X">玩家 X</option>
              <option value="O">玩家 O</option>
              <option value="CPU">電腦</option>
            </select>
          </label>
          <button id="resetBtn" class="btn">重開本局</button>
          <button id="clearScoreBtn" class="btn btn--secondary">清除計分</button>
        </div>
      </header>

      <main class="board" role="grid" aria-label="井字棋盤" aria-live="polite">
        <!-- 9 cells generated by JS if not pre-rendered -->
      </main>

      <section class="status" aria-live="polite">
        <div id="turnText">輪到：X</div>
        <div id="resultText" class="result"></div>
      </section>

      <footer class="score">
        <div>玩家 X 勝場：<span id="scoreX">0</span></div>
        <div>玩家 O 勝場：<span id="scoreO">0</span></div>
        <div>平手：<span id="scoreDraw">0</span></div>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
